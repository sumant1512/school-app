<div class="p-3">
    <div *ngIf="!spinner" class="mt-5 pt-5">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
    <div *ngIf="spinner">
        <div>
            <app-search-bar></app-search-bar>
        </div>

        <div class="card-border">
            <div>
                <mat-toolbar class="form-toolbar" color="primary">Students List</mat-toolbar>
            </div>
            <div class="p-3">
                <mat-accordion>
                    <div class="row">
                        <div *ngFor="let student of studentList" class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <mat-expansion-panel class="mb-3 expansion-panel-height" (closed)="expansionPanel('true')" (opened)='expansionPanel("false")'>
                                <mat-expansion-panel-header class="pl-0 expansion-panel-height">
                                    <div class="mx-0 row w-100 ">
                                        <div class="text-center m-auto col-4 col-xs-4 col-sm-4 col-md-3 col-lg-3">
                                            <img class=" br-50 student-image" src="data:image/png;base64,{{student.student_image}}" alt="Student Image">
                                        </div>
                                        <div class="m-auto col-8 col-xs-8 col-sm-8 col-md-9 col-lg-9">
                                            <div class="row">
                                                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <p class="student-name mb-1">{{student.first_name}} {{student.last_name}} S/O Mr. {{student.father_name}} {{student.last_name}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <p class="f-14 mb-0">Enroll. no. - {{student.student_id}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <p class="f-14 mb-0">Class - {{student.class_name}}<sup>th</sup>({{student.section_name}})</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </mat-expansion-panel-header>
                                <div class="row">
                                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                        sdgdfhsdfh
                                    </div>
                                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                        sdgdfhsdfh
                                    </div>
                                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                        <button type="submit" (click)="getStudentDetails(student.student_name,student.student_id)" mat-raised-button color="primary">Submit</button>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </div>
                    </div>
                </mat-accordion>
            </div>
        </div>
    </div>
</div>
