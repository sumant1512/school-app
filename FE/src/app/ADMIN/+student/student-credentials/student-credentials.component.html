<div class="m-1 m-md-2 m-lg-3">
    <div *ngIf="!spinner" class="mt-5 pt-5">
        <mat-spinner class="m-auto"></mat-spinner>
    </div>
    <div *ngIf="spinner">
        <div>
            <app-search-bar></app-search-bar>
        </div>
        <div class="card-border">
            <div>
                <mat-toolbar class="form-toolbar" color="primary">{{LABELS.HEADER}}</mat-toolbar>
            </div>
            <div class="m-1 my-2 m-md-2 m-lg-3 time-table">
                <table mat-table [dataSource]="studentCredentialList" class="w-100 table-width mat-elevation-z8">

                    <!-- studentId Column -->
                    <ng-container matColumnDef="studentId">
                        <th mat-header-cell *matHeaderCellDef> Student Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
                    </ng-container>

                    <!-- studentName Column -->
                    <ng-container matColumnDef="studentName">
                        <th mat-header-cell *matHeaderCellDef> Student Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
                    </ng-container>

                    <!-- className Column -->
                    <ng-container matColumnDef="className">
                        <th mat-header-cell *matHeaderCellDef> Class </th>
                        <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
                    </ng-container>

                    <!-- sectionName Column -->
                    <ng-container matColumnDef="sectionName">
                        <th mat-header-cell *matHeaderCellDef> Section </th>
                        <td mat-cell *matCellDef="let element"> {{element.section_name}} </td>
                    </ng-container>

                    <!-- paymentId Column -->
                    <ng-container matColumnDef="paymentId">
                        <th mat-header-cell *matHeaderCellDef> Payment Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.payment_id}} </td>
                    </ng-container>

                    <!-- userId Column -->
                    <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef> User ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
                    </ng-container>

                    <!-- studentPassword Column -->
                    <ng-container matColumnDef="studentPassword">
                        <th mat-header-cell *matHeaderCellDef> Password </th>
                        <td mat-cell *matCellDef="let element"> {{element.student_password}} </td>
                    </ng-container>

                    <tr class="table-header form-toolbar" mat-header-row *matHeaderRowDef="LABELS.STUDENT_CREDENTIAL_COLUMN_NAME"></tr>
                    <tr mat-row *matRowDef="let row; columns: LABELS.STUDENT_CREDENTIAL_COLUMN_NAME;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
