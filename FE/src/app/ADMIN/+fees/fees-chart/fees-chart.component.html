<mat-card class="card-border p-0 mat-elevation-z8 m-3">
    <div>
        <mat-toolbar class="form-toolbar" color="primary">{{LABELS.HEADER}}</mat-toolbar>
    </div>
    <div class="row m-0 pt-3">
        <div class="col-4"><b>{{LABELS.CLASS_HEADER}}</b></div>
        <div class="col-8">
            <div class="row">
                <div class="col-6"><b>{{LABELS.INSTALLMENT_HEADER}}</b></div>
                <div class="col-6"><b>{{LABELS.INSTALLMENT_AMOUNT}}</b></div>
            </div>
        </div>
    </div>
    <div class="row m-0" *ngFor="let class of classList">
        <div class="col-4"> {{class.class_name}} </div>
        <div class="col-8">
            <div *ngFor="let installment of classWithInstallment">
                <div *ngIf="class.class_id === installment.class_id">
                    <div class="row">
                        <div class="col-1">
                            <mat-icon matTooltip="Remove" matTooltipPosition="left" matTooltipClass="bg-warning" (click)="removeInstallment(class.class_id,installment.installment_id)">remove_circle</mat-icon>
                        </div>
                        <div class="col-5">{{installment.installment_name}}</div>
                        <div class="col-6">{{installment.installment_amount}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card>
